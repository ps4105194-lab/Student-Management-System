<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dash-bg">

<header>
  <h2>ðŸ“˜ Student Management System</h2>
  <button onclick="logout()">Logout</button>
</header>

<!-- CLASS & DIVISION -->
<div class="class-box">
  <h3>Select Class & Division</h3>
  <div id="classList"></div>
</div>

<!-- SEARCH BOX -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="ðŸ” Search by Name or Class" onkeyup="searchStudent()">
</div>

<!-- DETAIL OPTIONS -->
<div class="options-box">
  <label><input type="checkbox" id="showAttendance" checked> Attendance</label>
  <label><input type="checkbox" id="showCGPA" checked> CGPA</label>
  <label><input type="checkbox" id="showProjects" checked> Projects</label>
</div>

<!-- STUDENT TABLE -->
<div class="table-box">
  <table>
    <thead>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Class</th>
        <th>Division</th>
        <th id="attHead">Attendance</th>
        <th id="cgpaHead">CGPA</th>
        <th id="projHead">Projects</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<p id="noResult">No student record found.</p>

<script src="script.js"></script>
</body>
</html>
